    <h1>Previous analysis of Census data showed that safety net programs cut the poverty rate nearly in half.<a href="#_ftn1" name="_ftnref1" title="">[1]</a> &nbsp;Recently released data from the Urban Institute, which correct for underreporting of key government benefits in the Census survey, reveal an even stronger impact:&nbsp; the safety net reduced the poverty rate from 29.1 percent to 13.8 percent in 2012 and lifted 48 million people above the poverty line, including 12 million children.&nbsp; (See Figure 1.) &nbsp;Correcting for underreporting reveals that the safety net also did more to reduce <em>deep </em>poverty than previously shown, although 11.2 million Americans remained below half the poverty line.</h1>

<h1>&nbsp;</h1>

<p>The appendix tables provide state-by-state data showing that the safety net lifted thousands out of poverty and deep poverty in every state, ranging from 61,000 in Wyoming to 4.9 million in California.</p>

<p>&nbsp;</p>

<p>Social Security raises more Americans out of poverty than any other program:&nbsp; 27.4 million in 2012.&nbsp; Among programs limited to people with low or modest incomes, SNAP (formerly food stamps) has the greatest poverty-reducing impact, lifting 10.3 million people out of poverty in 2012. &nbsp;SNAP also lifts more Americans out of <em>deep</em> poverty (5.2 million) than any other means-tested program.</p>

<p>The refundable tax credits for low-income working families &mdash; the Earned Income Tax Credit (EITC) and the Child Tax Credit (CTC) &mdash; have an impact comparable to that for SNAP.&nbsp; Together they, too, lifted 10.3 million people out of poverty in 2012.&nbsp;</p>

<p>&nbsp;</p>

<p>SNAP and the two working-family tax credits are especially important for children.&nbsp; The EITC and CTC lifted 5.3 million children out of poverty in 2012, while SNAP was close behind, lifting 4.9 million children out of poverty.&nbsp; SNAP also lifted more children out of <em>deep</em> poverty &mdash; raising 2.1 million children above half the poverty line &mdash; than any other program.</p>

<p>&nbsp;</p>

<h1><img align="left" height="506" hspace="12" src="file:///C:/Users/nkasprak/AppData/Local/Temp/msohtmlclip1/01/clip_image002.jpg" width="288" /><img align="right" alt="Text Box: FIGURE 1

" height="28" hspace="12" src="file:///C:/Users/nkasprak/AppData/Local/Temp/msohtmlclip1/01/clip_image003.gif" width="304" />Correcting for Underreporting Reveals Stronger Safety Net</h1>

<p>This analysis uses the Census Bureau&rsquo;s Supplemental Poverty Measure (SPM), which, unlike the official poverty measure, counts government non-cash benefits such as food assistance and rent subsidies as income and subtracts from income various taxes paid, work expenses, and out-of-pocket medical expenditures. &nbsp;The SPM also makes other adjustments, such as using a poverty line that accounts for differences in living costs across the country.</p>

<p>&nbsp;</p>

<p>This study goes beyond the SPM, however, by correcting for the underreporting in Census data of income from key forms of government assistance. &nbsp;Specifically, we use data for six programs from the Urban Institute&rsquo;s TRIM microsimulation program, which builds on Census data but adjusts it to more closely match actual program participation.<a href="#_ftn2" name="_ftnref2" title="">[2]</a></p>

<p>&nbsp;</p>

<p>This analysis focuses on 2012, the most recent year for which these corrections are available. &nbsp;(Because we lack comparable historical SPM data, we do not analyze trends over time.)<a href="#_ftn3" name="_ftnref3" title="">[3]</a>&nbsp;</p>

<p>&nbsp;</p>

<p>The poverty rate using the corrected data is 2.2 percentage points lower for all people, and 4.6 percentage points lower for children, than using the uncorrected SPM data, as Figure 1 shows.&nbsp; Using the corrected data has a particularly strong effect on <em>deep </em>poverty.&nbsp; The figures reveal that the safety net reduced the share of persons with family income below half of the poverty line to 3.6 percent, well below the 5.1 percent in the uncorrected data. &nbsp;(See Figure 2.)&nbsp; For children, the reduction is even more notable &mdash; to 2.3 percent, about half the 4.7 percent figure in the uncorrected SPM data.<a href="#_ftn4" name="_ftnref4" title="">[4]</a> <img align="left" height="542" hspace="12" src="file:///C:/Users/nkasprak/AppData/Local/Temp/msohtmlclip1/01/clip_image005.jpg" width="288" /></p>

<p>Even after these corrections, however, 11.2 million people remained below half the poverty line in 2012:&nbsp; 1.7 million children, 4.9 million adult women, and 4.6 million adult men.&nbsp; The greatest number by race or ethnicity were non-Hispanic whites (5.8 million), compared with 2.6 million Hispanics and 1.7 million non-Hispanic African Americans, reflecting the large size of the white population overall.&nbsp;&nbsp; Minorities, however, faced a substantially higher likelihood of living in deep poverty:&nbsp; 4.8 percent of Hispanics and 4.5 percent of non-Hispanic African Americans lived below half the poverty line, compared with 3.0 percent of non-Hispanic whites.&nbsp; (See Table 1.)</p>

<p>&nbsp;</p>

<p>Living below half the SPM&rsquo;s poverty line meant having income after non-cash benefits, taxes, and expenses for items like health care and child care of less than $12,523 for a family of four (a couple with two children) renting a home in an average-cost community in 2012.&nbsp; A comparison illustrates the difficulty of making ends meet at such a low income level.&nbsp; In 2012, 68 percent of four-person families spent more than that on food and transportation alone, an imbalance that could leave a family living in deep poverty in debt before it begins to pay for shelter, clothing, or other basic needs.</p>

<p>&nbsp;</p>

<h1><br />
Which Programs Keep the Most People out of Poverty and Deep Poverty?</h1>

<p>Social Security lifts more Americans out of poverty than any other program.<a href="#_ftn5" name="_ftnref5" title="">[5]</a> &nbsp;Using the corrected SPM, Social Security lifted 27.4 million Americans above the poverty line in 2012.&nbsp; This total includes 17.5 million seniors, who rely heavily on Social Security income in their retirement years. &nbsp;It also includes 1.6 million children, who may benefit from Social Security either directly (for example, by receiving the program&rsquo;s survivor payments if a working parent has died) or indirectly (if a family member receives retirement, disability, or survivor benefits). &nbsp;</p>

<p><img align="left" height="451" hspace="12" src="file:///C:/Users/nkasprak/AppData/Local/Temp/msohtmlclip1/01/clip_image007.jpg" width="450" /><img align="right" alt="Text Box: FIGURE 3

" height="28" hspace="12" src="file:///C:/Users/nkasprak/AppData/Local/Temp/msohtmlclip1/01/clip_image008.gif" width="448" />After Social Security, SNAP (the Supplemental Nutrition Assistance Program) and refundable tax credits for working families had the largest poverty-reducing impacts.&nbsp; SNAP lifted 10.3 million Americans above the poverty line in 2012, including 4.9 million children. <a href="#_ftn6" name="_ftnref6" title="">[6]</a>&nbsp; Similarly, the two refundable credits for low-income working families, the Earned Income Tax Credit and the Child Tax Credit, together lifted 10.3 million Americans &mdash; including 5.3 million children &mdash;above the poverty line.<a href="#_ftn7" name="_ftnref7" title="">[7]</a> &nbsp;&nbsp;(See Figure 3.)</p>

<p>When &ldquo;means-tested&rdquo; income-support programs &mdash; those that limit assistance to people with low or modest incomes &mdash; are considered as a group, they lifted more than 27 million low-income Americans above the poverty line in 2012.&nbsp; These programs include SNAP, housing assistance, <img align="left" alt="Text Box: FIGURE 4

" height="28" hspace="12" src="file:///C:/Users/nkasprak/AppData/Local/Temp/msohtmlclip1/01/clip_image009.gif" width="448" />Supplemental Security Income (SSI) for low-income seniors and people with disabilities, cash assistance funded by Temporary Assistance for Needy Families (TANF), and the EITC and the low-income (or refundable) component of the Child Tax Credit.<a href="#_ftn8" name="_ftnref8" title="">[8]</a></p>

<p><img align="left" alt="Text Box: FIGURE 4

" height="28" hspace="12" src="file:///C:/Users/nkasprak/AppData/Local/Temp/msohtmlclip1/01/clip_image010.gif" width="448" /><img align="right" height="448" hspace="12" src="file:///C:/Users/nkasprak/AppData/Local/Temp/msohtmlclip1/01/clip_image012.jpg" width="450" />Housing programs reach relatively few eligible households due to limited funding but have strong antipoverty effects for those they do reach. &nbsp;In 2010, about 10 million Americans in 5 million low-income households received housing assistance,<a href="#_ftn9" name="_ftnref9" title="">[9]</a> well below the number that received other major programs means-tested programs like SNAP or the EITC.<a href="#_ftn10" name="_ftnref10" title="">[10]</a> &nbsp;Yet, housing assistance lifted out of poverty a larger share of those it assisted: &nbsp;37 percent of housing assistance recipients would be considered poor without this assistance but were above the poverty line because of it.</p>

<p>Unemployment insurance (UI) lifted 2.7 million Americans above the poverty line in 2012.&nbsp; UI&rsquo;s poverty-reducing effects rise in times of high unemployment, particularly when Congress provides additional UI benefits through emergency legislation.&nbsp; In 2009, a year in which unemployment soared and Congress provided additional UI benefits, unemployment benefits lifted more than 5 million Americans above the poverty line, almost twice as many as in 2012.</p>

<p>The safety net also plays a crucial role in easing <em>deep </em>poverty, particularly for families with children. In 2012, public tax and benefit policies overall reduced the number of children living below <em>half </em>the poverty line by 86 percent, or 10 million.<a href="#_ftn11" name="_ftnref11" title="">[11]</a> &nbsp;They reduced the number of children living below three-quarters of the poverty line by 75 percent, or nearly 13 million.</p>

<p>Social Security does more than any other single program to protect Americans from deep poverty, keeping 24.5 million people above half the poverty line in 2012, most of them elderly retirees.&nbsp; SNAP kept 5.2 million people above half the poverty line, including 2.1 million children under 18.&nbsp; As noted, SNAP also kept more <em>children</em> out of deep poverty than any other program in 2012. &nbsp;After Social Security and SNAP, SSI kept the most people of all ages out of deep poverty (4.2 million) in 2012. &nbsp;(See Figure 4.)&nbsp; UI lifted 1.3 million people, including 300,000 children above half the poverty line in 2012.</p>

<h1>State-by-State Figures</h1>

<p>The tax and benefit system lifted thousands of people above the poverty line in every state, ranging from 61,000 in Wyoming to 4.9 million in California.&nbsp; Not surprisingly, states with large overall populations had the largest numbers of people lifted out of poverty.&nbsp; (See the appendix tables for state-by-state data.)</p>

<p>&nbsp;</p>

<p>The government tax and benefit system reduced poverty by more than half in 41 states.&nbsp; In West Virginia, for example, the poverty rate was 31.1 percent before taxes and benefits are counted, but 10.0 percent &mdash; less than one-third as much &mdash; once taxes and benefits are taken into account.</p>

<p>&nbsp;</p>

<p>These state figures average together data for four years (2009-2012) for increased reliability. &nbsp;Unlike the nationwide figures, the state estimates use Census data instead of TRIM data for the Low Income Home Energy Assistance Program (LIHEAP) and the Special Supplemental Nutrition Program for Women, Infants, and Children (WIC) because TRIM data for those two programs are not consistently available before 2012.</p>

<p>&nbsp;</p>

<h1>Conclusion</h1>

<p>The safety net protects millions of Americans from poverty and especially from deep poverty, with the numbers lifted out of poverty seen to be even larger after correcting for underreported income.&nbsp; Nonetheless, 42.8 million people remained below the SPM poverty line in 2012 even after the corrections, including 11.2 million people living below half the poverty line.</p>

<div>&nbsp;
<hr align="left" size="1" width="33%" />
<div id="ftn1">
<p><a href="#_ftnref1" name="_ftn1" title="">[1]</a> Danilo Trisi, &ldquo;Safety Net Cut Poverty Nearly in Half Last Year, New Census Data Show,&rdquo; <em>Off the Charts</em> blog, October 16, 2014, <a href="http://www.offthechartsblog.org/safety-net-cut-poverty-nearly-in-half-last-year-new-census-data-show/">http://www.offthechartsblog.org/safety-net-cut-poverty-nearly-in-half-last-year-new-census-data-show/</a>.</p>
</div>

<div id="ftn2">
<p><a href="#_ftnref2" name="_ftn2" title="">[2]</a> We correct the well-known problem of income underreporting in the Census data for six government assistance programs: the Supplemental Nutrition Assistance Program (SNAP, formerly food stamps), Supplemental Security Income (SSI), housing assistance (such as rental vouchers and public housing), Temporary Assistance for Needy Families (TANF), the Special Supplemental Nutrition Program for Women, Infants, and Children (WIC), and the Low Income Home Energy Assistance Program (LIHEAP).&nbsp; The corrections use baseline data from the Transfer Income Model Version III (TRIM III) policy microsimulation model developed and maintained by the Urban Institute under contract with the Department of Health and Human Services&rsquo; Office of the Assistant Secretary for Planning and Evaluation.&nbsp; Like the SPM, TRIM starts with data from Census&rsquo; Current Population Survey but uses a different method of filling in questions skipped by survey respondents, in order to closely match actual numbers and characteristics of benefit recipients shown in program records.</p>
</div>

<div id="ftn3">
<p><a href="#_ftnref3" name="_ftn3" title="">[3]</a> For an analysis of trends from 1995 to 2010 using TRIM corrections and a poverty measure similar to the SPM, see forthcoming paper by Arloc Sherman and Danilo Trisi, &ldquo;Safety Net for Poorest Weakened After Welfare Law But Regained Strength in Great Recession, at Least Temporarily.&rdquo;</p>
</div>

<div id="ftn4">
<p><a href="#_ftnref4" name="_ftn4" title="">[4]</a> In this analysis, &ldquo;deep poverty&rdquo; generally means income below 50 percent of the poverty line.&nbsp; An alternative definition &mdash; income below 75 percent of the poverty line &mdash; is shown in the first table of the appendix.</p>

<p>&nbsp;</p>
</div>

<div id="ftn5">
<p><a href="#_ftnref5" name="_ftn5" title="">[5]</a> In this analysis, the number of people lifted out of poverty by a program is the difference between the number who would be poor <em>before</em> income from that program is counted (that is, counting income from all sources except that program) and the number poor <em>after</em> it is counted (that is, the actual number poor).&nbsp; For the safety net as a whole, poverty reduction is shown net of the effect of taxes (including federal payroll and state and federal income taxes), which can push income below the poverty line.</p>
</div>

<div id="ftn6">
<p><a href="#_ftnref6" name="_ftn6" title="">[6]</a> These figures will differ from estimates based on other sources.&nbsp; For example, Census estimates using the SPM but not TRIM&rsquo;s corrections for underreporting, show that SNAP reduced the poverty rate by 1.6 percentage points in 2012, or about 5 million people.&nbsp; With the corrections, our figures show SNAP reduced poverty by more than 10 million people.&nbsp; The difference chiefly reflects the importance of underreported SNAP in the Census data.&nbsp; TRIM counts $71 billion in SNAP payments for calendar year 2012, compared with $41 billion in the uncorrected Census data.&nbsp; (The TRIM total is similar to the actual benefit payments of $75 billion in U.S. Department of Agriculture records.)&nbsp; In addition, some SNAP families have income from SSI, TANF, and housing assistance that shows up in the TRIM data but not in the uncorrected Census data, which means they are less poor &mdash; and hence are more easily lifted the rest of the way above poverty by SNAP.</p>
</div>

<div id="ftn7">
<p><a href="#_ftnref7" name="_ftn7" title="">[7]</a> By itself, the EITC lifted 6.7 million people (including 3.4 million children) above the poverty line in 2012 by our measure, while the CTC lifted 2.7 million people (including 1.4 million children) above the poverty line.&nbsp; The impact of the two tax credits together is slightly larger than the sum of their separate effects because it includes non-poor people who would be poor if one disregarded income from both credits (but not either credit separately).</p>
</div>

<div id="ftn8">
<p><a href="#_ftnref8" name="_ftn8" title="">[8]</a> Other means-tested programs included in this total are WIC, LIHEAP, means-tested veterans&rsquo; benefits, free and reduced-price school lunch, Pell and other government higher education grants, and state General Assistance programs. (Other means-tested programs, such as Medicaid or child care subsidies, are not included because they are not considered income assistance or are not available from the Census data.)</p>
</div>

<div id="ftn9">
<p><a href="#_ftnref9" name="_ftn9" title="">[9]</a> See &ldquo;Policy Basics:&nbsp; Federal Rental Assistance,&rdquo; Center on Budget and Policy Priorities, January 25, 2013, <a href="http://www.cbpp.org/research/policy-basics-federal-rental-assistance">http://www.cbpp.org/research/policy-basics-federal-rental-assistance</a>.</p>
</div>

<div id="ftn10">
<p><a href="#_ftnref10" name="_ftn10" title="">[10]</a> In our data, about 62 million people in 2010 lived in families that received SNAP during the year. &nbsp;About 81 million lived in families with EITC income.</p>
</div>

<div id="ftn11">
<p><a href="#_ftnref11" name="_ftn11" title="">[11]</a> In our analysis, figures for people in deep poverty (below 50 percent of the poverty line) exclude people in families with negative incomes (i.e., incomes below zero). &nbsp;Some of these families likely have substantial resources but report temporary business losses that take their income for the year into negative territory. &nbsp;The number of people in families with negative cash income is small compared with the U.S. population (about 178,000 such people in 2012, or 0.06 percent of the population) and has little effect on our estimates of people protected from poverty and deep poverty.</p>
</div>
</div>
